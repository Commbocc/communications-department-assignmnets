<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>prs-mrs-department-assignmnets</title>
  <link rel="stylesheet" href="https://commbocc.github.io/html-wrapper/static/css/app.css">
</head>
<body>

  <section class="py-5">
    <div class="container">

      <div id="SelectField"></div>
      <input id="dept" disabled>
      <input id="prs" disabled>
      <input id="mrs" disabled>

    </div>
  </section>

  <hr>

  <section class="py-5">
    <div class="container">

      <div id="StaffTable"></div>

    </div>
  </section>

  <!-- include babel-polyfill for IE11 Promise support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
  <!-- include polyfill for IE11 fetch support -->
  <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.3/fetch.min.js"></script>
  <!--  -->
  <script src="./dist/build.js"></script>

  <script type="text/javascript">
  // SelectField
  new HcPrsMrsDepts.SelectField({propsData: {
    departmentInputId: 'dept',
    prsEmailInputId: 'prs',
    mrsEmailInputId: 'mrs'
  }}).$mount('#SelectField')

  // StaffTables
  new HcPrsMrsDepts.StaffTable({propsData: {
    showVoip: true,
    filter: null // 'PRS', 'MRS', or 'Manager'
  }}).$mount('#StaffTable')
  </script>
</body>
</html>
